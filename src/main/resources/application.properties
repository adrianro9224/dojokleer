
#Hibernate conf
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#JPA
spring.jpa.show-sql=true

#Datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


#devtools
spring.devtools.livereload.enabled=true

#KeyPairs
#keyPairs.public.location=public_key.der
#keyPairs.private.location=private_key.der

server.servlet.context-path=/${APPLICATION_VERSION}
logging.file.name=dojo-kleer.log



